<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Read Data from Server</title>
    <script src="getdata.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- My sample pages -->
  </head>
  <body>
    <div>
      <h1>CONNECT TO API SERVER</h1>
    </div>

  <form id="form">
      <div class="container">
        <div class="row">
          <div class="col-sm bg-success">
            <label for="emailA">Email</label>
            <input type="text" id="emailA" placeholder="Enter Email..." /><br />
            <label for="nameA">Name</label>
            <input type="text" id="nameA" placeholder="Enter Name..." />
            <br /><br />
            <button type="button" class="btn btn-info" onclick="postData()">
              Add Customer
            </button>
            <br /> <br />
          </div>
          <div class="col-sm bg-success">
            <label for="emailU">Email</label>
            <input type="text" id="emailU" placeholder="Enter Email..." /><br />
            <label for="pwdU">Password</label>
            <input type="text" id="pwdU" placeholder="Enter Password..." />
            <br /><br />
            <button type="button" class="btn btn-info" onclick="updateData()">
              Update Password
            </button>
            <br /> <br />
          </div>
          <div class="col-sm bg-warning">
            <label for="emailD">Email</label>
            <input type="text" id="emailD" placeholder="Enter Email..." /><br />
            <br /><br />
            <button type="button" class="btn bg-danger" onclick="deleteData()">
              Delete Customer
            </button>
            <br /> <br />
          </div>
    
          <div class="col-sm bg-warning">
            <label for="emailS">Email</label>
            <input type="text" id="emailS" placeholder="Enter Email..." /><br />
            <br /><br />
            <button type="button" class="btn bg-danger" onclick="searchData()">
              Search Customer
            </button>
            <br /> <br />
          </div>

      </div>
      <div class="bg-info">
        <label for="emailL">Email</label>
        <input type="text" id="emailL" placeholder="Enter Email..." /><br />
        <label for="pwdL">Password</label>
        <input type="text" id="pwdL" placeholder="Enter Password..." />
        <br /><br />
        <button type="button" class="btn btn-light" onclick="loginToServer()">
          Login
        </button>
        <br /> <br />
      </div>      
      <div class="bg-info">
        <button type="button" class="btn btn-light" onclick="getFromServer()">
          View All
        </button>
        <br /> <br />        
      </div>
     
    </form>
    <div id="mypanel">  
      
    
    </div>
  </body>
</html>
